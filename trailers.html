      /* Heading styles */
      h1 {
        text-align: center;
        color: #4caf50;
        margin-bottom: 20px;
      }

      /* Movie section styles */
      .movie {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #ddd;
        padding: 15px 0;
      }

      .movie:last-child {
        border-bottom: none;
      }

      .movie img {
        width: 150px;
        height: 220px;
        border-radius: 8px;
        object-fit: cover;
      }

      .movie-details {
        flex: 1;
        padding-left: 20px;
      }

      .movie h2 {
        font-size: 1.5rem;
        color: #fff;
      }

      .movie a {
        color: #4caf50;
        text-decoration: none;
        font-size: 1.1rem;
      }

      .movie a:hover {
        text-decoration: underline;
      }

      /* Button style for the "See Trailer" link */
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #bd3011;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
      }

      .button:hover {
        background-color: #9c4435;
      }
